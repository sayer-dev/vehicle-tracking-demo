<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: red;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Vehicle Tracking System</h2>
    <label for="licensePlate">Enter License Plate Number:</label>
    <input type="text" id="licensePlate">
    <button onclick="confirmVehicle()">Confirm</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Vehicle Information</h3>
            <p id="modalText"></p>
        </div>
    </div>
    
    <script>
        const vehicles = {
            "10/10000": { jobcard: "1011000000", status: "Vehicle is ready to be received by customer" },
            "10/10001": { jobcard: "1011000001", status: "Vehicle is under diagnosis" },
            "10/10002": { jobcard: "1011000002", status: "Vehicle report is ready" },
            "10/10003": { jobcard: "1011000003", status: "Vehicle is undergoing repairs" }
        };

        function confirmVehicle() {
            const plateNumber = document.getElementById("licensePlate").value.trim();
            const modal = document.getElementById("myModal");
            const modalText = document.getElementById("modalText");

            if (plateNumber in vehicles) {
                modalText.innerHTML = `<strong>Jobcard Number:</strong> ${vehicles[plateNumber].jobcard}<br>
                                       <strong>Vehicle License Plate:</strong> ${plateNumber}<br>
                                       <strong>Status:</strong> ${vehicles[plateNumber].status}`;
            } else {
                modalText.innerHTML = "<strong>Sorry, your vehicle is not found.</strong>";
            }
            modal.style.display = "block";
        }
        
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
