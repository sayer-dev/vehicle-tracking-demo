<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Vehicle Tracking System</h2>
    <label for="licensePlate">Enter License Plate Number:</label>
    <input type="text" id="licensePlate">
    <button onclick="confirmVehicle()">Confirm</button>

    <script>
        // Predefined vehicle data
        const vehicles = {
            "10/10000": { jobcard: "1011000000", owner: "John Doe", vin: "1HGCM82633A123456", advisor: "Michael Scott", contact: "9876543210", status: "Vehicle is ready to be received by customer" },
            "10/10001": { jobcard: "1011000001", owner: "Jane Smith", vin: "2T1BURHE3JC123457", advisor: "Dwight Schrute", contact: "8765432109", status: "Vehicle is under diagnosis" },
            "10/10002": { jobcard: "1011000002", owner: "Alice Johnson", vin: "3VWFE21C04M123458", advisor: "Pam Beesly", contact: "7654321098", status: "Vehicle report is ready" },
            "10/10003": { jobcard: "1011000003", owner: "Bob Brown", vin: "5NPDH4AE6DH123459", advisor: "Jim Halpert", contact: "6543210987", status: "Vehicle is undergoing repairs" }
        };

        function confirmVehicle() {
            const plateNumber = document.getElementById("licensePlate").value.trim();
            if (plateNumber in vehicles) {
                alert(`Jobcard Number: ${vehicles[plateNumber].jobcard}\nVehicle Owner: ${vehicles[plateNumber].owner}\nVIN Number: ${vehicles[plateNumber].vin}\nService Advisor: ${vehicles[plateNumber].advisor}\nContact Number: ${vehicles[plateNumber].contact}\nStatus: ${vehicles[plateNumber].status}`);
            } else {
                alert("Sorry, your vehicle is not found.");
            }
        }
    </script>

</body>
</html>
