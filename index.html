<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: left;
        }

        .popup h3 {
            margin-top: 0;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Vehicle Tracking System</h2>
    <label for="licensePlate">Enter License Plate Number:</label>
    <input type="text" id="licensePlate">
    <button onclick="confirmVehicle()">Confirm</button>

    <div id="popup" class="popup">
        <h3>Vehicle Details</h3>
        <p id="popupContent"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const vehicles = {
            "10/10000": { jobcard: "1011000000", owner: "John", vin: "1HGCM82633A123456", advisor: "XXXXXXXX", contact: "00000000", status: "Vehicle is ready to be received by customer" },
            "10/10001": { jobcard: "1011000001", owner: "Jane", vin: "1HGCM82633A654321", advisor: "XXXXXXXX", contact: "00000000", status: "Vehicle is under diagnosis" },
            "10/10002": { jobcard: "1011000002", owner: "Robert", vin: "1HGCM82633A987654", advisor: "XXXXXXXX", contact: "00000000", status: "Vehicle report is ready" },
            "10/10003": { jobcard: "1011000003", owner: "Emily", vin: "1HGCM82633A543210", advisor: "XXXXXXXX", contact: "00000000", status: "Vehicle is undergoing repairs" }	
};

        function confirmVehicle() {
            const plateNumber = document.getElementById("licensePlate").value.trim();
            if (plateNumber in vehicles) {
                const vehicle = vehicles[plateNumber];
                document.getElementById("popupContent").innerHTML = `
                    <strong>Jobcard Number:</strong> ${vehicle.jobcard}<br>
                    <strong>Vehicle License Plate:</strong> ${plateNumber}<br>
                    <strong>Owner:</strong> ${vehicle.owner}<br>
                    <strong>VIN Number:</strong> ${vehicle.vin}<br>
                    <strong>Service Advisor:</strong> ${vehicle.advisor}<br>
                    <strong>Contact Number:</strong> ${vehicle.contact}<br>
                    <strong>Status:</strong> ${vehicle.status}
                `;
                document.getElementById("popup").style.display = "block";
            } else {
                alert("Sorry, your vehicle is not found.");
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
